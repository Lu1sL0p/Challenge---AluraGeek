<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlureGeek</title>
    <link rel="stylesheet" href="./Style/reset.css">
    <link rel="stylesheet" href="./Style/bases.css">
    <link rel="stylesheet" href="./Style/Header/header.css  ">
</head>
<body>
    <header class="header">
        <div class="header__left">
            <img class="header__left__logo" src="./Images/Icon/logo.svg" alt="Logo de AluraGeek">
            <p class="header__left__text"> <span class="header__left__text--red">Alura</span>Geek</p>
            <div class="header__left__search">
                <input class="header__left__search__box" type="search" placeholder="¿Cuál es el artículo de sus sueños?">
                <img class="header__left__search__glass" src="./Images/Icon/magnifyingGlass.svg" alt="">
            </div>
        </div>
        <input class="header__button" type="button" value="Login">
    </header>
</body>
</html>
